<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px cyan;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="email"] {
      background: #f0f0f0;
    }
    input[type="submit"] {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: white;
      color: black;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="forgot_password.php" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Reset Password">
    </form>
    <a href="login.html">Back to Login</a>
  </div>
</body>
</html>
